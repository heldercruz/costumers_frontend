<div class="container">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg- col-md-4 mx-auto">
          <!--<div *ngIf="error" class="alert alert-danger mt-3 mb-3">{{error}}</div>-->
          <!-- form card login -->
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" class="form-signin" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" formControlName="username" id="username" class="form-control form-control-lg rounded-0" placeholder="Your username" required autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    <!--<div class="invalid-feedback">Username is required</div>-->
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" formControlName="password" id="password" class="form-control form-control-lg rounded-0" placeholder="Your password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                    <!--<div class="invalid-feedback">Password is required</div>-->
                </div>
                <div class="form-group">
                 <!-- <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="remember-me">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                    </input>
                  </label>-->

                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" formControlName="rememberme" value="remember-me">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description small text-dark">  Remember me on this computer</span>
                  </label>
                </div>


                <div class="form-group">
                  <re-captcha formControlName="captcha" siteKey="6Lfh_MUZAAAAADMfvC9kMCxcpmGqBWlZPH8NNTLA" required></re-captcha>
                </div>
                <div class="form-group">
                  <button [disabled]="loading && loginForm.invalid"  class="btn btn-success btn-lg float-right">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                  </button>
                </div>
              </form>
            <!--/card-body-->
            </div>
          <!--/card-block-->
          </div>
        <!-- /form card login -->
        </div>
      <!--/row-->
      </div>
    <!--/col-->
    </div>
  <!--/row-->
  </div>
<!--/container-->
</div>
