<div class="card bg-light shadow border-0 mt-3">
  <h4 class="card-header bg-transparent pb-3">Home</h4>
  <div class="card-body bg-transparent pb-3">
      <h6>User List</h6>
      <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
      <ul *ngIf="users">
          <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
      </ul>
  </div>
</div>
